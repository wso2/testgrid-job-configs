# TestGrid job configuration

version: '0.9'
emailToList: "kosala@wso2.com,ching@wso2.com,chamith@wso2.com,kasung@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
     - Ubuntu-18.04
     - CentOS-7.5
     - MySQL-5.6
     - MySQL-5.7
  #   - Oracle-SE2-11.1
     - Oracle-SE2-12.1
     - SQLServer-SE-13.00
     - SQLServer-SE-14.00
     - Postgres-9.6
     - Postgres-10.5
     - OracleJDK-8
     - OPEN_JDK8
  provisioners:
    - name: single-node-deployment
      remoteRepository: "git@github.com:wso2-support/aws-apim.git"
      remoteBranch: 2.1.0
      description: Provision Infra for running scenario tests
      scripts:
        - name: 'prod-wso2-apim-scenario-deployment'
          description: ''
          type: CLOUDFORMATION
          file: apim.yaml
          inputParameters:
            parseInfrastructureScript: false
            KeyPairName: "deployment-prod"
            CertificateName: "wso2cert"
            DBUsername: "wso2carbon"
            DBPassword: "DB_Password"
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "https://github.com/wso2/product-apim.git"
    remoteBranch: "product-scenarios"
    name: "apim-scenarios"
    description: "apim-scenarios"
    file: product-scenarios/test.sh

