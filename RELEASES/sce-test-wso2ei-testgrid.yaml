# TestGrid job configuration

version: '0.9'
emailToList: "builder@wso2.org,kasung@wso2.com,chaminda@wso2.com,isuruu@wso2.com,nandika@wso2.com,
              milindap@wso2.com,dulanjali@wso2.com,sasikala@wso2.com,isuruuy@wso2.com,ridmi@wso2.com,
              pramodya@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7
    - Oracle-SE2-12.1
    - SQLServer-SE-14.00
    - Postgres-10.5
    - OPEN_JDK8
  provisioners:
    - name: two-node-deployment
      remoteRepository: "git@github.com:wso2-support/aws-ei.git"
      remoteBranch: "6.5.0"
      description: Provision Infra for running intg tests
      scripts:
        - name: 'prod-wso2-ei-scenario-vfs-be-deployment'
          description: ''
          type: CLOUDFORMATION
          file: integrator/Sample-Backends/vfs-be.yaml
          inputParameters:
            KeyPairName: "deployment-prod"
            FTPUserName: "wso2user"
            FTPUserPassword: "FTPUserPassword"
        - name: 'prod-wso2-ei-scenario-activemq-be-deployment'
          description: ''
          type: CLOUDFORMATION
          file: integrator/Sample-Backends/activemq-be.yaml
          inputParameters:
            KeyPairName: "deployment-prod"
        - name: 'prod-wso2-ei-scenario-deployment'
          description: ''
          type: CLOUDFORMATION
          file: integrator/Minimum-HA/integrator-ha.yaml
          inputParameters:
            parseInfrastructureScript: false
            KeyPairName: "deployment-prod"
            CertificateName: "self-signed-cert"
            DBUsername: "wso2carbon"
            DBPassword: "DB_Password"
            ProductVersion: "6.5.0"
            ElasticSearchEndpoint: "https://search-testgrid-prod-hn2zfvehc7i2edigkxnfjljc6y.us-east-1.es.amazonaws.com"
            InternalPrepareForTest: "True"
            ProductLocation: "https://github.com/wso2/product-ei/releases/download/v6.5.0-m3/wso2ei-6.5.0-m3.zip"
            region: "us-east-2"
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "https://github.com/wso2/product-ei.git"
    remoteBranch: "product-scenarios"
    name: "ei-scenarios"
    description: "ei-scenarios"
    file: product-scenarios/test.sh
    inputParameters:
      ProductVersion: "EI-6.5.0"
      RemoteProductDir: "/usr/lib/wso2/wso2ei/6.5.0/wso2ei-6.5.0"
